<div class="container-fluid py-5" style="background: linear-gradient(135deg, #CC0000 0%, #FF4444 100%);">
    <div class="container">
      <div class="text-center">    
            
        <div class="row justify-content-center mb-5">
          <h1 class="display-4 text-white fw-bold mb-4">Catalogo de Pokémon</h1>

          <div class="col-md-4 mb-3" *ngFor="let pokemon of pokemons; let i = index">
            <div class="card h-100 shadow-sm">
            <img [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/' + (i + 1) + '.png'" class="card-img-top p-3" alt="Bulbasaur">
              <div class="card-body">
                  <h5 class="card-title">{{ pokemon.name }}</h5>
                <div class="d-grid gap-2">
                  <a class="btn btn-danger" routerLink="/detail/{{i + 1}}" routerLinkActive="active">Ver más</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>  
    </div>
  </div>
